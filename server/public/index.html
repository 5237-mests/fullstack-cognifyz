<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Integration</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <h1>Welcome to My Responsive Webpage</h1>
    </header>

    <section>
      <div class="container mt-5">
        <h1>Users</h1>

        <!-- User List -->
        <div id="user-list" class="mt-3"></div>
        <button class="btn btn-primary mt-3" id="load-users">Load Users</button>

        <!-- Create User Form -->
        <h2 class="mt-5">Add User</h2>
        <form id="create-user-form" class="mt-3">
          <div class="mb-3">
            <label for="create-name" class="form-label">Name</label>
            <input type="text" id="create-name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="create-email" class="form-label">Email</label>
            <input
              type="email"
              id="create-email"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Add User</button>
        </form>

        <!-- Update User Form -->
        <h2 class="mt-5">Update User</h2>
        <form id="update-user-form" class="mt-3">
          <div class="mb-3">
            <label for="update-id" class="form-label">User ID</label>
            <input type="number" id="update-id" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="update-name" class="form-label">Name</label>
            <input type="text" id="update-name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="update-email" class="form-label">Email</label>
            <input
              type="email"
              id="update-email"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-warning">Update User</button>
        </form>

        <!-- Delete User Form -->
        <h2 class="mt-5">Delete User</h2>
        <form id="delete-user-form" class="mt-3">
          <div class="mb-3">
            <label for="delete-id" class="form-label">User ID</label>
            <input type="number" id="delete-id" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
      </div>
    </section>

    <!-- Features Section -->
    <section class="features">
      <div class="feature-card">
        <h3>Responsive Design</h3>
        <p>Optimized for any screen size.</p>
      </div>
      <div class="feature-card">
        <h3>Modern UI</h3>
        <p>Clean and consistent user experience.</p>
      </div>
      <div class="feature-card">
        <h3>Fast Performance</h3>
        <p>Built with efficiency in mind.</p>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2024 My Responsive Webpage. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/js/script.js"></script>
    <script src="/js/scriptapi.js"></script>
  </body>
</html>
