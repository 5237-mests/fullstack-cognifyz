<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <h1>Welcome to My Responsive Webpage</h1>
    </header>

    <!-- Form Section -->
    <section class="form-section">
      <h2 class="text-center">Sign Up</h2>
      <form id="registrationForm" action="/submit" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" />
          <small id="nameError" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">UserName</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
          />
          <small id="usernameError" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" />
          <small id="emailError" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
          <small id="passwordError" class="text-danger"></small>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
          />
          <small id="confirmPasswordError" class="text-danger"></small>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
      <div id="userFeedback" class="mt-4"></div>
    </section>

    <!-- Features Section -->
    <section class="features">
      <div class="feature-card">
        <h3>Responsive Design</h3>
        <p>Optimized for any screen size.</p>
      </div>
      <div class="feature-card">
        <h3>Modern UI</h3>
        <p>Clean and consistent user experience.</p>
      </div>
      <div class="feature-card">
        <h3>Fast Performance</h3>
        <p>Built with efficiency in mind.</p>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <p>&copy; 2024 My Responsive Webpage. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/js/script.js"></script>
  </body>
</html>
